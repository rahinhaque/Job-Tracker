<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Tracker || Homepage</title>
    <!-- tailwindcss+DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GoogleFonts Outfit Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .outfit {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
      }
    </style>
    <link rel="shortcut icon" href="favivon/job.png" type="image/x-icon" />
  </head>

  <body class="bg-[#f0f4f8]">
    <!-- Header section  -->
    <header>
      <!-- Job Application Tracker Section -->
      <section class="max-w-[80%] mx-auto px-6 py-8">
        <!-- Heading -->
        <h1 class="text-[#1b2a4a] text-[22px] font-bold outfit mb-6">
          Job Application Tracker
        </h1>

        <!-- Stat Cards -->
        <div class="grid grid-cols-3 gap-4 mb-6">
          <!-- Total Card -->
          <div class="bg-white rounded-lg border border-gray-200 px-5 py-4">
            <p class="text-gray-500 text-[13px] mb-1">Total</p>
            <p id="total" class="text-[#1b2a4a] text-[22px] font-bold">8</p>
          </div>

          <!-- Interview Card -->
          <div class="bg-white rounded-lg border border-gray-200 px-5 py-4">
            <p class="text-gray-500 text-[13px] mb-1">Interview</p>
            <p id="interviewCount" class="text-green-500 text-[22px] font-bold">0</p>
          </div>

          <!-- Rejected Card -->
          <div class="bg-white rounded-lg border border-gray-200 px-5 py-4">
            <p class="text-gray-500 text-[13px] mb-1">Rejected</p>
            <p id="rejectedCount" class="text-red-500 text-[22px] font-bold">0</p>
          </div>
        </div>

        <!-- Divider -->
        <hr class="border-gray-200" />
      </section>
    </header>

    <main>
      <section class="max-w-[80%] mx-auto px-6 py-6">
        <!-- Available Jobs Header -->
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-[#1b2a4a] text-[18px] font-bold outfit">
            Available Jobs
          </h2>
          <span id="job-count" class="text-gray-400 text-[14px]">8 jobs</span>
        </div>

        <!-- Filter Buttons -->
        <div class="flex items-center gap-2">
          <button id="all-filter-btn"
            class="bg-[#4c7de6] text-white text-[13px] px-5 py-1.5 rounded-full font-medium cursor-pointer hover:bg-[#2d4a86] transition-colors"
          >
            All
          </button>
          <button id="interview-filter-btn"
            class="bg-white text-gray-500 text-[13px] px-5 py-1.5 rounded-full border border-gray-200 font-medium cursor-pointer hover:bg-gray-50 transition-colors"
          >
            Interview
          </button>
          <button id="rejected-filter-btn"
            class="bg-white text-gray-500 text-[13px] px-5 py-1.5 rounded-full border border-gray-200 font-medium cursor-pointer hover:bg-gray-50 transition-colors"
          >
            Rejected
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
